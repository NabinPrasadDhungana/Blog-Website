{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" name="avatar" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
            <div class="form-text">
                Password must be 8-32 characters, include at least one lowercase, one uppercase, one digit, and one special character (!@#$%^&*-).
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="registerMessage" class="mt-3"></div>
</div>
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch('/api/users/', {
        method: 'POST',
        body: formData
    });

    const messageDiv = document.getElementById('registerMessage');
    if (response.ok) {
        messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! You can now log in.</div>';
        form.reset();
    } else {
        const data = await response.json();
        let errorMsg = 'Registration failed.<br>';
        if (data && typeof data === 'object') {
            for (const key in data) {
                errorMsg += `<strong>${key}:</strong> ${data[key]}<br>`;
            }
        }
        messageDiv.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
    }
});
</script>
{% endblock %}
