{% extends "base.html" %}
{% block title %}My Posts{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>My Blog Posts</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">You have not written any posts yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
