{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="{{ user.avatar.url|default:'/media/avatars/default/avatar.png' }}" alt="Avatar" class="rounded-circle mb-3" width="96" height="96">
            <h2>{{ user.username }}</h2>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>
</div>
{% endblock %}
